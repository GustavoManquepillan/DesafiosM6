{% extends 'base.html' %}

{% block title %} Inicio de OnlyFlans {% endblock title %}

{% block content %}
<div class="container pb-4" style="background-color: #eeeff4;">
    <h1 class="text-center pt-4">Bienvenid@ a sus Flanes Privados</h1>
    <div class="row mt-4 mb-4 justify-content-center">
        {% for flan in private_flans %}
        <div class="card" style="width: 18rem; margin: 20px;">
            <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}" style="max-width: 100%; height: auto;">
            <div class="card-body">
                <h5 class="card-title" style="font-size: 16px; margin-bottom: 10px;">{{ flan.name }}</h5>
                <p class="card-text" style="font-size: 14px;">{{ flan.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
